career-profile:
    title: About Me
    summary: |
      I am currently a PHD student in computer science, 
      dedicating my research to keeping individuals safe and protected online. 
      I also run two companies, dedicated to helping people get online and keeping them safe online.
      I have worked with a variety of organisations from the NHS to small village 
      websites and provide solutions that work for them. I am an organised person, able
      to deliver what the client wants on time, whilst maintaining a friendly professional relationship.
      I am a passionate promoter of the internet for all, and have dedicated my academic and professional 
      endeavours to keeping individuals safe and protected online.

education:
    title: Education
    info:    
      - degree: PHD in Computer Science
        university: University of Northumbria
        time: 2024 - 2030
        details: |
          I am researching Improvement of the multivariate approach for website attack detection using AI
      - degree: MComp in Computer Science
        university: University of Northumbria
        time: 2016 - 2024
        details: |
          I have studied a broad range of disciplines within the field of computer science that have enhanced my skillset
          This has included programming from beginner to advanced, using languages such as C, C++, C#, Java, React. 
          My final year project, looking at a multivariate analsysis for attack detection on websites, achieved a distinction,
          and my undergraduate project on the same topic achieved 89%


